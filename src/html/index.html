<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myQM</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-wrapper">
            </div>
        </div>
        <div class="song-info">
            <!-- <div class="song-name">1</div>
            <div class="singer-name">老邓</div>
            <div class="album-name">2</div> -->
        </div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="pro-dot"></div>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>
        <div class="control">
            <div class="btn-wrapper like-btn"></div>
            <div class="btn-wrapper prev-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper colum-btn"></div>
        </div>
    </div>
    <script src="../js/zepto.main.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/controlManager.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/pro.js"></script>
    <!-- 高斯模糊的js算法引入 -->
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
